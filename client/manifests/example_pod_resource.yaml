apiVersion: appcontroller.k8s2/v1alpha1
kind: Definition
metadata:
  name: pod-definition-1
pod:
  apiVersion: v1
  kind: Pod
  metadata:
    name: test-pod
    labels:
      label1: label1value
      label2: label2value
  spec:
    containers:
      - name: test-container
        image: gcr.io/google_containers/busybox
        command: [ "/bin/sh", "-c", "env"]
    restartPolicy: Never
